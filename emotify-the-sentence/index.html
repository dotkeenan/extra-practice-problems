  <script>
    function emotify(str) {
        return str.includes('smile') ? str.replace(/smile/g, ':D')
          : str.includes('grin') ? str.replace(/grin/g, ':)')
            : str.includes('sad') ? str.replace(/sad/g, ':(')
              : str.replace(/mad/g, ':P')
      }
