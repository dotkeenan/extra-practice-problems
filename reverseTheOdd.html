  <script>
    function reverseOdd(str) {
        const resultArr = [];

        str.split(' ').forEach(element => {
          if (element.length % 2 === 0) {
            resultArr.push(element);
          } else {
            let reversedStr = element.split('').reverse().join('')
            resultArr.push(reversedStr)
          }
        })
        return resultArr.join(' ');
      }

      /*
      Reverse the Odd Length Words
      Given a string, reverse all the words which have odd length. The even length words are not changed.

      Examples
      reverseOdd("Bananas") ➞ "sananaB"

      reverseOdd("One two three four") ➞ "enO owt eerht four"

      reverseOdd("Make sure uoy only esrever sdrow of ddo length")
      ➞ "Make sure you only reverse words of odd length"

      top solution:
      split the str at each 'white space' and map over each array element.
      if the element's length is even, create an array of letters for the current iteration's word.
      reverse the array's order.  join them back.
      if lenght is odd, just return the word.  then join the whole str.split back together.

      function reverseOdd(str) {
        return str.split(" ").map(w => w.length%2 ? [...w].reverse().join("") : w).join(" ");
      }
      */
  </script>
