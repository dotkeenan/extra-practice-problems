  <script>
    function potatoes(str) {
        return str.match(/potato/g).length;
      }

      /*
      Find the Amount of Potatoes
      Create a function to return the amount of potatoes there are in a string.

      Examples

      potatoes("potatopotato") ➞ 2

      potatoes("potatoapple") ➞ 1
      Notes
      N/A
      */
  </script>
