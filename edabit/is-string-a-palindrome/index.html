<body>
  <script>
    function checkPalindrome(str) {
        const reversedArr = [];
        for (let i = str.length; i >= 0; i--) {
          reversedArr.push(str[i])
        }
        const reversedStr = reversedArr.join('');
        return str === reversedStr
      }
       /* best solution:
       return str === str.split("").reverse().join(""); */
  </script>
