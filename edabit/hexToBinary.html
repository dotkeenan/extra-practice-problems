<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    function toBinary(num) {
        return (num.toString() >>> 0).toString(2)
      }
      /* https://edabit.com/challenge/mHrFjP4K5BfAKEugN
Notes: >>> // unsigned right shift operator
toString(2) // turn to binary.

      Hex to Binary
Create a function that will take a HEX number and returns the binary equivalent (as a string).

Examples
toBinary(0xFF) ➞ "11111111"

toBinary(0xAA) ➞ "10101010"

toBinary(0xFA) ➞ "11111010"
Notes
The number will be always an 8-bit number.

Test.assertEquals(toBinary(0xFF), "11111111")
Test.assertEquals(toBinary(0xAA), "10101010")
Test.assertEquals(toBinary(0xFA), "11111010")
      */
  </script>
</body>
</html>
