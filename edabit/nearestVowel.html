  <script>
    const letters = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l',
        'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];

    const vowels = ['a', 'e', 'i', 'o', 'u'];
    const nearestVowel = s => {
      const dFromVowel = vowels.map(x => Math.abs(letters.indexOf(s) - letters.indexOf(x)));
      const minVowelIndex = dFromVowel.indexOf(Math.min(...dFromVowel));
      return vowels[minVowelIndex];
    }
