<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function checkTitle(title) {
        const splitStr = title.split(' ');
        const regex = RegExp(/[A-Z]/)
        for (let i = 0; i < splitStr.length; i++) {
          if (!regex.test(splitStr[i])) {
            return false;
          }
        }
        return true;
      }

      /* https://edabit.com/challenge/6q9iTtQdnZZM5Cbai
      Check If It's a Title String
Check if a string title is a title string or not. A title string is one which has all the words in the string start with a upper case letter.

Examples
checkTitle("A Mind Boggling Achievement") ➞ true

checkTitle("A Simple Java Script Program!") ➞ true

checkTitle("Water is transparent") ➞ false

Notes:
All other regex string methods tend to run on the string as an object, however
test() runs on the RegExp() object, which is weird.
      */
  </script>
</body>
</html>
