<body>
  <script>
    function largestSwap(num) {
        const numArray = num.toString().split('');
        const swappedNum = Number(numArray[1] + numArray[0]);
        return num >= swappedNum
      }
/*


      turn the number to a string
      split the number
      reverse the array returned by the split
      concat the array elements and turn into an integer
      compare 'num' to the result above.  return false if the result is greater than num
      */
  </script>
</body>
