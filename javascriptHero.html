<body>
  <script>
    function add(string) {
        const first = parseInt(string)
        const addIndex = string.indexOf('+');
        const second = parseInt(string.substr(addIndex + 1))
        return first + second;
      }
      /*
      Write a function add that takes a string with a summation task and returns
       its result as a number. Two natural numbers should be added. The summation
       task is a string of the form '102+17'.

      Example: add('102+17') should return 119.

      */
  </script>
</body>
