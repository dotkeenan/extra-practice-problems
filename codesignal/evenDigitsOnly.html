  <script>
    function evenDigitsOnly(n) {
        return n.toString().split('').every(x => x % 2 === 0 ? true : false)
      }
/*

Example

For n = 248622, the output should be
evenDigitsOnly(n) = true;
For n = 642386, the output should be
evenDigitsOnly(n) = false.

top solution:
n+'' is a way to convert the number to a string datatype.
uses string method match() and regex to match any of 1,3,5,7,9.
match() without any regex flags, it returns an array with a bunch of info, like exec()
If it doesn't match anything, it returns null (falsey value).
with the bang operator, if it finds a match (truthy) that means there is an odd integer,
and we should return 'false'.
If there's no match, it returns null (but we want to return true, so bang operator is needed)

function evenDigitsOnly(n) {
return !(n+'').match(/[13579]/)
}
