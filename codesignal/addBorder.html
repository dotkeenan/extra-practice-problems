<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    function addBorder(picture) {
        const picLength = picture[0].length;
        const result = picture.map(v => '*' + v + '*');
        let frame = '';
        for (let i = 0; i < picLength + 2; i++) {
          frame += '*'
        }
        result.unshift(frame);
        result.push(frame);
        return result;
      }

/*
iterate over 'picture' and add a '*' to the front and end of each string
add an array element to the beginning and end of the picture array
use for loop to add right amount of '*' to the top and bottom frame elements.
The amount of '*'s should be oneof the string's length + 2.

function addBorder(picture) {
    var width = picture[0].length + 2;
    return [
        '*'.repeat(width),
        ...picture.map(line => `*${line}*`),
        '*'.repeat(width)
    ];
}
  */
  </script>
</body>
