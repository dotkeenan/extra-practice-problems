  <script>
    // first attempt.  only passes 1/6
    function avoidObstacles(inputArray) {
        const free = [];
        let largestGap = 0;
        const sortedArr = inputArray.sort((a, b) => a - b)
        for (let i = 0; i <= sortedArr[sortedArr.length - 1] + 1; i++) {
          if (!sortedArr.includes(i)) {
            free.push(i)
          }
        }
        console.log(free)
        for (let i = 1; i < free.length; i++) {
          let currentGap = Math.abs(free[i] - free[i - 1])
          if (currentGap > largestGap) {
            largestGap = currentGap
          }
        }
        return largestGap;
      }

  </script>
