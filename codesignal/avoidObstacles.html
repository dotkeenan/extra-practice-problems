  <script>
    function avoidObstacles(inputArray) {
        const sortedInput = inputArray.sort((a, b) => a - b);
        const lastVal = sortedInput[sortedInput.length - 1]
        for (var i = 1; i <= lastVal + 1; i++) {
          if (sortedInput.every(v => v % i != 0)) {
            return i
          }
        }
      }
