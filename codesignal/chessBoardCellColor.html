    function chessBoardCellColor(cell1, cell2) {
        const oddCol = ['A', 'C', 'E', 'G']
        const evenCol = ['B', 'D', 'F', 'H']

        const cellChecker = (cell) => {
          if (oddCol.includes(cell[0]) && cell[1] % 2 === 1) {
            return 'dark'
          }
          if (evenCol.includes(cell[0]) && cell[1] % 2 === 0) {
            return 'dark'
          } else {
            return 'light'
          }
        }
        return cellChecker(cell1) === cellChecker(cell2)
      }
