    function areSimilar(a, b) {
        if (a.toString() === b.toString()) {
          return true;
        }

        const aVals = [];
        let bVals = [];

        for (let i = 0; i < a.length; i++) {
          if (a[i] !== b[i]) {
            aVals.push(a[i])
            bVals.push(b[i])
          }
        }
        bVals = bVals.reverse()

        if (aVals.length <= 2 && (aVals.toString() === bVals.toString())) {
          return true;
        }
        return false;
      }
