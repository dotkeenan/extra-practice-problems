  <script>
    function arrayMaximalAdjacentDifference(inputArray) {
        let result = 0;
        for (let i = 0; i < inputArray.length - 1; i++) {
          let diff = Math.abs(inputArray[i] - inputArray[i + 1])
          result = diff > result ? diff : result;
        }
        return result;
      }
