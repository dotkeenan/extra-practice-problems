  <script>
    function adjacentElementsProduct(inputArray) {
        let lastPairProduct = -Infinity;
        for (let i = 0; i < inputArray.length - 1; i++) {
          let currentPairProduct = inputArray[i] * inputArray[i + 1];
          if (currentPairProduct > lastPairProduct) {
            lastPairProduct = currentPairProduct
          }
        }
        return lastPairProduct;
      }
