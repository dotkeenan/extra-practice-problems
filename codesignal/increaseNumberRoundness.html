  <script>
    function increaseNumberRoundness(n) {
        let nString = n.toString()
        for (let i = 1; i < nString.length - 1; i++) {
          if (nString[i] === '0' && nString[i - 1] !== '0' && nString[i + 1] !== '0') {
            return true;
          }
        }
        return false;
      }
/* brainstorm
need to check if there are any non-trailing zeros.
if there is, then return false.

If there is a non-trailing zero, you should always be able to swap it with the right most
non-zero digit to increase its roundness.

*/

/* pseudocode
