  <script>
    function removeArrayPart(inputArray, l, r) {
        inputArray.splice(l, r - l + 1)
        return inputArray
      }
/* pseudocode
      splice parts of the array, starting at l, and deleting r-l+1 amount of elements.
      return inputArray
       */
  </script>
