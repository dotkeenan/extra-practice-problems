  <script>

    function gcd(x, y) {
        while (y) {
          var t = y;
          y = x % y;
          x = t;
        }
        return x;
      }
      function countBlackCells(n, m) {
        if (n == m) return 4 + ((n - 2) * 3)
        if (n == 1 || m == 1) return n * m;
        return n + m - gcd(n, m) + (gcd(n, m) - 1) * 2;
      }
  </script>
