  <script>
    function replaceMiddle(arr) {
        if (arr.length % 2 === 1) return arr;
        const midLower = Math.floor((arr.length - 1) / 2);
        const midUpper = Math.ceil((arr.length - 1) / 2);
        const sum = arr[midLower] + arr[midUpper]
        arr.splice(midLower, 2, sum);
        return arr;
      }

      /* pseudocode
      if the array length is odd, just return arr
      create a storage named midLower and set it equal to the length of the array minus 1, divided by 2, and rounded down
      create a storage named midUpper and set it equal to the length of the array minus 1, divided by 2, and rounded up.
      the minus 1 is to offset for 0 indexing.

      remove 2 array elements, starting at midLower index
       */
  </script>
