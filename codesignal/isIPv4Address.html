<body>
  <script>
    // disgusting brute force approach
    function isIPv4Address(inputString) {
        const ipNums = inputString.split('.').filter(v => v).map(x => Number(x))
        if (inputString.replace(/[^.]/g, '').length !== 3) { return false }
        if (ipNums.join('') !== inputString.split('.').join('')) {
          return false
        }
        return ipNums.every(v => v < 256) && ipNums.length === 4
      }
  </script>
