            if (i >= j - s(j) && i <= j + s(j)) {
              ret.push([i, j]);
            }
          }
        }
        return ret.filter((el, id, arr) => id === arr.findIndex(function (fl) {
          return el[0] === fl[0] && el[1] === fl[1];
        })).length;
      }
