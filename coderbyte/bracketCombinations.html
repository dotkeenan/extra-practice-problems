<body>
  <script>
    function BracketCombinations(num) {
        // factorial calculator
        function factorial(n) {
          k = 1;
          for (let i = n; i >= 1; i--) {
            k *= i
          }
          return k
        }
        // code goes here
        return factorial(2 * num) / (factorial(num + 1) * factorial(num))
      }

      // keep this function call here
      console.log(BracketCombinations(readline()));
  </script>
</body>
